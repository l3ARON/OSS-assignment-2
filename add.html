<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<!--
제작하고 싶은 CRUD Front page의 주제를 결정, 
어떤 항목들로 데이터 세트를 구성할 것인지 정한다. (6개 이상의 항목이 포함되어야 함)

(축구선수)
등번호 - 이름 - 포지션 - 국적 - 키 - 몸무게 - 나이 

index.html 제작
- 주요 입력항목을 기준으로 임의의 내용으로 채워진 목록 페이지 
    (최소 10개 이상의 목록이 보여야 함)
- 위에서 기획한 데이터 항목 중 4개 이상의 항목이 목록에 표시되어야함
- [추가] 버튼이 보여야 함
- 제목을 눌렀을 때 view.html로 이동해야 함

add.html 제작
- index.html에서 [추가] 버튼을 눌렀을 때 나오는 페이지
- 하나의 게시물에 필요한 모든 입력 항목을 입력받는 Form 페이지
- 필수 항목에 대해서 Validation Check Javascript를 4군데 이상 적용해야 함
- [확인] 버튼을 누르면 “게시물이 추가됩니다” Alert 창 띄울 것
- [취소] 버튼을 누르면 index.html로 이동할 것.
-->

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        width: 300px;
        height: 600px;
        background-color: lightblue;
    }
    div{
        margin: 10px;
    }
</style>
<body>
    <div class="container">
        <!--이름 입력받기, only 한글-->
        <!--등번호 입력받기, 0 ~ 99, 숫자만 입력받음-->
        <!--키 입력받기, 140 ~ 240, 숫자만 입력 받음 -->
        <!--몸무게 입력받기, 40 ~ 200, 숫자만 입력받음 -->
        <!--국적 입력받기, only 한글-->
        <!--주발 입력받기, 왼발/오른발/양발 선택할 수 있게-->
        <!--포지션 입력받기, ST / LW / RW / CAM / CM / CDM / LM / RM / RB / CB / LB / GK -->
        <form action="index.html">
            <!-- 포지션 입력받기, ST / LW / RW / CAM / CM / CDM / LM / RM / RB / CB / LB / GK -->
            <div class="mb-3">
                <label for="select_position">포지션</label>
                <select id="select_position" name="position" class="form-select" aria-label="Default select example">
                    <option selected>포지션</option>
                    <option value="FW">FW</option>
                    <option value="MF">MF</option>
                    <option value="DF">DF</option>
                    <option value="GK">GK</option>
                </select>
            </div>
            
            <div class="mb-3">
                <!-- 1. 이름 입력받기, only 한글-->
                <label for="firstname_required" class="form-label">성</label>
                <input class="form-control" type="text" id="firstname" name="firstname_required">
            </div>
            <div class="mb-3">
                <!-- 1. 이름 입력받기, only 한글-->
                <label for="name_required" class="form-label">이름</label>
                <input class="form-control" type="text" id="name" name="name_required">
            </div>
            
            <div class="mb-3">
                 <!-- 3. 키 입력받기, 140 ~ 240, 숫자만 입력 받음 -->
                <label for="cm_required" class="form-label">키</label>
                <input class="form-control" type="number" id="cm" name="cm_required">
            </div> 

            <div class="mb-3">
                <!-- 4. 몸무게 입력받기, 40 ~ 200, 숫자만 입력받음 -->
                <label for="kg_required" class="form-label">몸무게</label>
                <input class="form-control" type="number" id="kg" name="kg_required">
            </div>

            <div class="mb-3">
                <!-- 2. 등번호 입력받기, 0 ~ 99, 숫자만 입력받음-->
                <label for="backnumber_required" class="form-label">등번호</label>
                <input class="form-control" type="number" id="backnumber" name="backnumber_required">
            </div>

            <!-- 5. 주발 입력받기, 왼발/오른발/양발 선택할 수 있게-->
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">왼발</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">오른발</label>                   
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault3">양발</label>                   
                </div>
            </div>
            
            
            <input type="submit" value="제출">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
