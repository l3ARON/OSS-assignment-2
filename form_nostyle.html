
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>네이버 : 회원가입</title>
</head>

<body>
<div class="container">
    <div class="inner">
        <!--네이버 클릭시 네이버로 이동-->
        <h1 class="logo_naver">
            <a href="http://naver.com" class="link">
                <span class="blind">네이버</span>
            </a>
        </h1>

        <div class="content">
            <form id="join_form" method="post" action="/user2/join/end" class="form">
                <div class="form_content">
                    <div class="form_section">

                            <!--체크박스 type = checkbox -->
                            <div class="join_toggle" id="divToggle">
                                <input type="checkbox" id="join_toggle" checked>
                                <label for="join_toggle">실명 인증된 아이디로 가입</label>
                            </div>

                        <div class="form_list">
                            <!--아이디 입력받기 type = text -->
                            <div class="form_item user" id="divId">
                                <input type="text" id="id" name="id" placeholder="아이디" class="input" value="" maxlength="20"/>
                                <div class="id_naver">@naver.com</div>
                            </div>

                            <!--비밀번호 입력받기 type = password -->
                            <div class="form_item lock password" id="divPasswd">
                                <input type="password" id="pswd1" name="pswd1" placeholder="비밀번호" class="input" value="" maxlength="20"/>
                                <div class="password_info">
                                    <button type="button" class="btn_show hide">
                                        <span class="blind">비밀번호 보기</span>
                                    </button>
                                </div>
                            </div>

                            <!--이메일 입력받기 type = email-->
                            <div class="form_item email" id="divEmail">
                                <input type="email" id="email" name="email" placeholder="[선택] 이메일주소 (비밀번호 찾기 등 본인 확인용)" class="input" value="" maxlength="100" />
                            </div>
                        </div>

                        <div class="form_list">
                            <!--이름 입력받기-->
                            <div class="form_item user" id="divName">
                                <input type="text" id="name" name="name" placeholder="이름" class="input" value="" maxlength="40" />
                            </div>

                            <!--생년월일 입력받기-->
                            <div class="form_item calendar" id="divBirthday">
                                생년월일 8자리
                                <input type="date" id="birthdayInput" class="input" />
                            </div>
                            
                            <!--통신사 선택하기-->
                            <div class="form_item telecom" id="divTelecom">
                                <button type="button" id="btn_telecom" class="btn_telecom" aria-expanded="false" aria-controls="telecom_menu">
                                    <span class="placeholder">통신사 선택</span>
                                </button>

                                <ul role="menu" id="telecom_menu" class="telecom_menu">
                                    <li role="presentation" class="item">
                                        <button type="button" role="menuitem" class="button" id="btnTelecom1">
                                            <span class="text">SKT</span>
                                        </button>
                                    </li>
                                    <li role="presentation" class="item">
                                        <button type="button" role="menuitem" class="button" id="btnTelecom2">
                                            <span class="text">SKT 알뜰폰</span>
                                        </button>
                                    </li>
                                    <li role="presentation" class="item">
                                        <button type="button" role="menuitem" class="button" id="btnTelecom3">
                                            <span class="text">KT</span>
                                        </button>
                                    </li>
                                    <li role="presentation" class="item">
                                        <button type="button" role="menuitem" class="button" id="btnTelecom4">
                                            <span class="text">KT 알뜰폰</span>
                                        </button>
                                    </li>
                                    <li role="presentation" class="item">
                                        <button type="button" role="menuitem" class="button" id="btnTelecom5">
                                            <span class="text">LG U+</span>
                                        </button>
                                    </li>
                                    <li role="presentation" class="item">
                                        <button type="button" role="menuitem" class="button" id="btnTelecom6">
                                            <span class="text">LG U+ 알뜰폰</span>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                            
                            <div class="form_item adult" id="divIdentityGender">
                                <!--성별 선택하기 type = radio-->
                                <ul class="adult_list" id="listIdentityGender">
                                    <li class="radio_item">
                                        <input type="radio" id="identityGender1" name="identityGender" value="M" class="blind">
                                        <label for="identityGender1">남자</label>
                                    </li>
                                    <li class="radio_item">
                                        <input type="radio" id="identityGender2" name="identityGender" value="F" class="blind">
                                        <label for="identityGender2">여자</label>
                                    </li>
                                </ul>
                                <!--국적 선탠하기 type = radio-->
                                <ul class="adult_list" id="listForeigner">
                                    <li class="radio_item">
                                        <input type="radio" id="foreigner1" name="foreigner" value="K" checked class="blind">
                                        <label for="foreigner1">내국인</label>
                                    </li>
                                    <li class="radio_item">
                                        <input type="radio" id="foreigner2" name="foreigner" value="F" class="blind">
                                        <label for="foreigner2">외국인</label>
                                    </li>
                                </ul>
                            </div>

                            <div class="form_item gender" id="divGender">
                                <ul class="gender_list" id="listGender">
                                    <li class="radio_item">
                                        <input type="radio" id="gender1" name="gender" value="M" class="blind">
                                        <label for="gender1">남자</label>
                                    </li>
                                    <li class="radio_item">
                                        <input type="radio" id="gender2" name="gender" value="F" class="blind">
                                        <label for="gender2">여자</label>
                                    </li>
                                    <li class="radio_item">
                                        <input type="radio" id="gender3" name="gender" value="O" class="blind">
                                        <label for="gender3">선택안함</label>
                                    </li>
                                </ul>
                            </div>

                            <!--국제 번호 선택하기-->
                            <div class="form_item globe" id="divNationNo">
                                <div class="select_box" id="selNationNo">
                                    <select id="nationNo" name="nationNo" class="select">
                                        <option value="233" >
                                            가나 +233
                                        </option>
                                        <option value="31" >
                                            네덜란드 +31
                                        </option>
                                        <option value="82" selected>
                                            대한민국 +82
                                        </option>
                                        <option value="49" >
                                            독일 +49
                                        </option>
                                        <option value="1" >
                                            미국/캐나다 +1
                                        </option>
                                        <option value="966" >
                                            사우디아라비아 +966
                                        </option>
                                        <option value="597" >
                                            수리남 +597
                                        </option>
                                        <option value="81" >
                                            일본 +81
                                        </option>

                                    </select>
                                </div>
                            </div>
                            <!--전화번호 입력하기 type = tel-->
                            <div class="form_item phone" id="divPhoneNo">
                                <input type="tel" id="phoneNo" name="phoneNo" placeholder="휴대전화번호" class="input" value="" maxlength="16" />
                            </div>
                        </div>

                        <div class="form_list" id="divTerm">

                            <div class="form_item check_box" id="itemAgree">
                                <div class="title_area">
                                    <div class="check_circle">
                                        <input type="checkbox" id="agree_all" class="blind">
                                        <label for="agree_all">
                                            <em class="option point">[필수]</em>
                                            <span class="text">인증 약관 전체동의</span>
                                        </label>
                                    </div>
                                    <button type="button" class="btn_expand" aria-expanded="false">
                                        <span class="blind">약관 목록</span>
                                    </button>
                                </div>
                                <ul class="check_list">
                                    <li class="item">
                                        <div class="check_normal">
                                            <input type="checkbox" id="agree_01" class="blind">
                                            <label for="agree_01">
                                                <span class="text">개인정보 이용</span>
                                            </label>
                                            <a href="https://nid.naver.com/user2/common/terms/terms2?t=viewPersonalInfoTerms&v=1" target="_blank" class="link_arrow">
                                                <span class="blind">약관 전문보기</span>
                                            </a>
                                        </div>
                                    </li>
                                    <li class="item">
                                        <div class="check_normal">
                                            <input type="checkbox" id="agree_02" class="blind">
                                            <label for="agree_02">
                                                <span class="text">고유식별정보 처리</span>
                                            </label>
                                            <a href="https://nid.naver.com/user2/common/terms/terms2?t=viewUniqInfoTerms&v=1" target="_blank" class="link_arrow">
                                                <span class="blind">약관 전문보기</span>
                                            </a>
                                        </div>
                                    </li>
                                    <li class="item">
                                        <div class="check_normal">
                                            <input type="checkbox" id="agree_03" class="blind">
                                            <label for="agree_03">
                                                <span class="text">통신사 이용약관</span>
                                            </label>
                                            <a href="https://nid.naver.com/user2/common/terms/terms2?t=viewCellPhoneCarriersTerms&v=1" target="_blank" class="link_arrow">
                                                <span class="blind">약관 전문보기</span>
                                            </a>
                                        </div>
                                    </li>
                                    <li class="item">
                                        <div class="check_normal">
                                            <input type="checkbox" id="agree_04" class="blind">
                                            <label for="agree_04">
                                                <span class="text">인증사 이용약관</span>
                                            </label>
                                            <a href="https://nid.naver.com/user2/common/terms/terms2?t=viewServiceTerms&v=1" target="_blank" class="link_arrow">
                                                <span class="blind">약관 전문보기</span>
                                            </a>
                                        </div>
                                    </li>
                                    <li class="item">
                                        <div class="check_normal">
                                            <input type="checkbox" id="agree_05" class="blind">
                                            <label for="agree_05">
                                                <span class="text">네이버 개인정보수집</span>
                                            </label>
                                            <a href="https://nid.naver.com/user2/common/terms/terms2?t=viewNaverTerms&v=2" target="_blank" class="link_arrow">
                                                <span class="blind">약관 전문보기</span>
                                            </a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="form_list" id="divAuthNo6">
                            <div class="form_item lock">
                                <input type="tel" id="authNo6" name="authNo6" maxlength="6" placeholder="인증번호 6자리 입력" class="input" value="" />
                                <button type="button" class="btn_retry" id="resendIdentity">재요청</button>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="btn_submit_wrap" id="divBtnAuth">
                    <button type="button" class="btn_submit" id="btnSend">인증요청</button>
                </div>
                <div class="btn_submit_wrap" id="divBtnJoin">
                    <button type="button" class="btn_submit" id="btnJoin">가입하기</button>
                </div>
                <div class="btn_submit_wrap" id="divBtnJuniver">
                    <button type="button" class="btn_submit" id="btnJuniver">보호자 동의 받기</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
